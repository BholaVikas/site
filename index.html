<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen"/>
</head>
<body>

    <div id="heading">
        <h1>Login</h1>
    </div>


    <div class="form">
        <div id="u-name">
            <input type="text" id="user-txt-fld" placeholder="Enter Username"/>
        </div>
        
        <div id="u-pass">
            <input type="password" id="pass-txt-fld" placeholder="Enter Passcode"/>
        </div>

        <div id="btn">
            <input type="button" value="Login"/>
        </div>
    </div>
</body>
</html>
